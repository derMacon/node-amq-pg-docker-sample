server.port=${SERVER_PORT}

spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?autoReconnect=true&useSSL\
  =false&allowPublicKeyRetrieval=true
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

amq.broker.url=tcp://${AMQ_BROKER_HOSTNAME}:${AMQ_BROKER_PORT}
amq.broker.queue=${AMQ_QUEUE_NAME}
